<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header" (tap)="goToSettings()">
      <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
      <Label class="sidedrawer-header-brand" [text]="(user | async)? (user | async).username:''"></Label>
      <Label class="footnote" text="username@mail.com"></Label>
    </StackLayout>

    <ScrollView row="1">
      <StackLayout class="sidedrawer-content">
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Home" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Products" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/search')" (tap)="onNavItemTap('/search')">
          <Label col="0" text="&#xf002;" class="fa"></Label>
          <Label col="1" text="Search" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Reference" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Accounts" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Tasks" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Add Task" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Offline" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Map" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Chat" class="p-r-10"></Label>
        </GridLayout>

      </StackLayout>
    </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
