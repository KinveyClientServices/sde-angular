<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer [gesturesEnabled]="gesturesEnabled | async">
  <GridLayout tkDrawerContent rows="*, auto" class="sidedrawer sidedrawer-left">
    <StackLayout row="1" class="sidedrawer-header" (tap)="goToSettings()">
      <Image class="sidedrawer-header-image"
        src="https://clinicalnotebook.com/wp-content/uploads/2015/04/Doctor-Profile-Pic-Example.png"></Image>
      <Label class="sidedrawer-header-brand user" [text]="'Dr Michael Westin'"></Label>
      <Label class="sidedrawer-header-brand user small" [text]="'BARNES JEWISH PEDIATRICS'"></Label>
    </StackLayout>

    <ScrollView row="0">
      <StackLayout class="sidedrawer-content">
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/')" *ngIf="homePageVisible">
          <Label col="1" [text]="homePageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/accounts')"
          *ngIf="accountsPageVisible">
          <Label col="1" [text]="accountsPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/products')"
          *ngIf="productsPageVisible">
          <Label col="1" [text]="productsPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/files')"
          *ngIf="filesPageVisible">
          <Label col="1" [text]="filesPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/tasks')"
          *ngIf="tasksPageVisible">
          <Label col="1" [text]="tasksPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/offline')"
          *ngIf="offlinePageVisible">
          <Label col="1" [text]="offlinePageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/map')"
          *ngIf="offlinePageVisible">
          <Label col="1" [text]="mapPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/chat')"
          *ngIf="chatPageVisible">
          <Label col="1" [text]="chatPageTitle" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavItemTap('/ar')" *ngIf="arPageVisible">
          <Label col="0" text="&#xf042;" class="fa"></Label>
          <Label col="1" [text]="arPageTitle" class="p-r-10"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>
  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
