<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer [gesturesEnabled]="gesturesEnabled | async">
  <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header" (tap)="goToSettings()">
      <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
      <Label class="sidedrawer-header-brand" [text]="user | async"></Label>
    </StackLayout>

    <ScrollView row="1">
      <StackLayout class="sidedrawer-content">
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/')" (tap)="onNavItemTap('/')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Home" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/products')"
          (tap)="onNavItemTap('/products')">
          <Label col="0" text="&#xf0cb;" class="fa"></Label>
          <Label col="1" text="Products" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/files')"
          (tap)="onNavItemTap('/files')">
          <Label col="0" text="&#xf15c;" class="fa"></Label>
          <Label col="1" text="Files" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/tasks')"
          (tap)="onNavItemTap('/tasks')">
          <Label col="0" text="&#xf0ae;" class="fa"></Label>
          <Label col="1" text="Tasks" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/offline')"
          (tap)="onNavItemTap('/offline')">
          <Label col="0" text="&#xf1e6;" class="fa"></Label>
          <Label col="1" text="Offline" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/map')" (tap)="onNavItemTap('/map')">
          <Label col="0" text="&#xf279;" class="fa"></Label>
          <Label col="1" text="Map" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/chat')"
          (tap)="onNavItemTap('/chat')">
          <Label col="0" text="&#xf086;" class="fa"></Label>
          <Label col="1" text="Chat" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/ar')" (tap)="onNavItemTap('/ar')">
          <Label col="0" text="&#xf042;" class="fa"></Label>
          <Label col="1" text="Augmented Reality" class="p-r-10"></Label>
        </GridLayout>

      </StackLayout>
    </ScrollView>
  </GridLayout>
  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
