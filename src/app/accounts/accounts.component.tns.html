<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<GridLayout class="page page-content" rows="*,auto">
        <StackLayout class="form">
                <!-- <Image [src]="logo" id="logo" width="75%" margin="20 0 0 0"></Image> -->
            <Label
            text="Enter dates your Space is available"
            margin="40"
            textWrap="true"
            textAlignment="center"
            ></Label>
            <Label
            text="Start Date"
            textAlignment="center"
            fontWeight="bold"
            ></Label>
            <DatePicker (loaded)="onPickerLoaded($event)" (dateChange)="onStartDateChanged($event)" 
            (dayChange)="onStartDayChanged($event)" (monthChange)="onStartMonthChanged($event)" (yearChange)="onStartYearChanged($event)" verticalAlignment="center"></DatePicker>
            <Label
            text="End Date"
            textAlignment="center"
            fontWeight="bold"
            ></Label>
            <DatePicker (loaded)="onPickerLoaded($event)" (dateChange)="onDateChanged($event)" 
            (dayChange)="onDayChanged($event)" (monthChange)="onMonthChanged($event)" (yearChange)="onYearChanged($event)" verticalAlignment="center"></DatePicker>
            <TextField [(ngModel)]='email' hint="Email Address" class="input input-border m-10"></TextField>
        </StackLayout>
        <Button row="1" class="btn btn-primary" text="Submit" (tap)="submitDates()"></Button>
    
    </GridLayout>
