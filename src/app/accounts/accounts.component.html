<div class="row">
  <div class="col-sm-12 mt-4">
    <h1>Appointments</h1>
    <kendo-grid [data]="items" [height]="410">
      <kendo-grid-column field="PatientName" title="Patient" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
          <a [routerLink]="['/account-details', dataItem._id]">{{ dataItem.PatientName }}</a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Doctor" title="Doctor" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="Date" title="Date" width="80">
      </kendo-grid-column>
      <kendo-grid-column field="Time" title="Time" width="80">
      </kendo-grid-column>
      <kendo-grid-column field="Status" title="Status" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span [className]="
                  dataItem.Status === 'Approved'
                    ? 'text-success'
                    : dataItem.Status === 'Pending'
                    ? 'text-warning'
                    : 'text-danger'
                ">
            {{ dataItem.Status }}</span>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
