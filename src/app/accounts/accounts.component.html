<div class="row">
  <div class="col-sm-12 mt-4">
    <h1>Accounts</h1>
    <div class="list-group">
      <a *ngFor="let p of items" [routerLink]="['/account-details', p._id]" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{p.accountname}}</h5>
        </div>
        <small>{{p.accountcompany}}</small>
      </a>
    </div>
  </div>
  <div class="col-sm-12">
    <kendo-chart [categoryAxis]="{ categories: categories }">
      <kendo-chart-title text="Gross domestic product growth /GDP annual %/"></kendo-chart-title>
      <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
      <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
      <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of series" type="line" style="smooth" [data]="item.data" [name]="item.name">
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>

  </div>
</div>
