<ActionBar class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>

    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<ListView class="list-group" [items]="items">
    <ng-template let-item="item">
        <GridLayout class="list-group-item" rows="auto, *" columns="*, auto">
            <Label row="0" [text]="item.body" style="font-weight:bold" class="list-group-item-heading"></Label>
            <Label row="1" [text]="item.from" class="list-group-item-text"></Label>
            <Label class="reportedValue" col="1" [text]="item.createdAt | date"></Label>
        </GridLayout>
    </ng-template>
</ListView>
