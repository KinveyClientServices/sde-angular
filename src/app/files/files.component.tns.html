<ActionBar class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>

    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<ListView class="list-group" [items]="items">
    <ng-template let-item="item">
        <GridLayout class="list-group-item" rows="*" columns="auto, *" (tap)="goToDetails(item)">
            <Label text="&#xf1c1;" class="icon" row="0" col="0" style="text-align: center; vertical-align: center; color: #fff; font-size: 20; background-color: #f1582c;"></Label>

            <Label textWrap="true" row="0" col="1" [text]="item.prettyname"></Label>
        </GridLayout>
    </ng-template>
</ListView>
