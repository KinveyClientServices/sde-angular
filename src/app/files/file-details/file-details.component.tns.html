<ActionBar class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>

    <Label class="action-bar-title" [text]="item.prettyname"></Label>
</ActionBar>

<StackLayout>
    <ScrollView height="91%" >
        <PDFView 
[src]="item._downloadURL"

></PDFView>
    </ScrollView>
    <Label [text]="item._downloadURL"></Label>
    <Button 
    class="login btn btn-primary" 
    [isEnabled]="!processing" 
    text="Finished" 
    (tap)="finished()"
    ></Button>
</StackLayout>
