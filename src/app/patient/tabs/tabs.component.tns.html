<TabView
  tabTextColor="#707070"
  tabBackgroundColor="white"
  androidTabsPosition="bottom"
  selectedTabTextColor="#F15175"
  androidSelectedTabHighlightColor="#F15175"
>
  <page-router-outlet
    *tabItem="{ iconSource: 'res://dashboard' }"
    name="dashboardTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>

  <page-router-outlet
    *tabItem="{ iconSource: 'res://doctor' }"
    name="findDoctorTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
  <page-router-outlet
    *tabItem="{ iconSource: 'res://appointments' }"
    name="appointmentsTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
  <page-router-outlet
    *tabItem="{ iconSource: 'res://telemedicine' }"
    name="telemedicineTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>

  <page-router-outlet
    *tabItem="{ iconSource: 'res://profile' }"
    name="settingsTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
</TabView>
