<GridLayout rows="auto,*">
  <GridLayout class="m-x-20 m-b-10" columns="*,auto">
    <Label class="heading" text="Dashboard"></Label>
    <GridLayout col="1">
      <Label class="heading-icon-circle"></Label>
      <Label text="&#xf095;" class="fa heading-icon-button"></Label>
    </GridLayout>
  </GridLayout>
  <ScrollView row="1" class="m-l-30 m-r-20">
    <StackLayout>
      <GridLayout rows="auto, 120" class="my-card" *ngFor="let i of items">
        <GridLayout class="h2-container">
          <StackLayout
            class="h2-background"
            [backgroundColor]="i.color"
          ></StackLayout>
          <Label class="h2 dashboard-h2" [text]="i.title"></Label>
        </GridLayout>
        <GridLayout class="m-l-20" row="1" rows="140" columns="6*, 4*">
          <StackLayout>
            <Label text="Actual"></Label>
            <Label text="5.152"></Label>
            <Label text="Goal"></Label>
            <Label text="5.152"></Label>
            <Label text="Monthly"></Label>
            <Label text="5.152"></Label>
          </StackLayout>
          <app-radial-chart
            col="1"
            [text]="i.value"
            [color]="i.color"
            [angle]="i.angle"
          ></app-radial-chart>
        </GridLayout>
      </GridLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
