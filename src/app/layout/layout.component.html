<div class="col-md-12 logo-container">
  <a class="navbar-brand p-4" routerLink="/">
    <img [src]="'assets/' + logo" class="mr-2" height="50" alt="" />
  </a>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 my-nav">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item  mx-3"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/home" class="nav-link menu-item">
          Search Legacy Devices
        </a>
      </li>
      <li
        class="nav-item  mx-3"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/home" class="nav-link menu-item">
          Search Inventory
        </a>
      </li>
      <li
        class="nav-item  mx-3"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/home" class="nav-link menu-item">
          Update Inventory
        </a>
      </li>
      <li
        class="nav-item  mx-3"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/home" class="nav-link menu-item">
          Update Network Inventory
        </a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          >Dropdown</a
        >
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </li>
    </ul>

    <span style="color:white">{{ username | async }} </span>
    <a class="mr-4" (click)="logout()" style="cursor: pointer; color:white">
      {{ ", Logout" }}
    </a>
  </div>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
