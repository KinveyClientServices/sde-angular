<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>
<StackLayout class="page page-content">
    <ScrollView>
        <StackLayout>
            <GridLayout height="40" columns="auto, auto, *" class="bg-primary-green">
                <Label col="1" class="p-10 text-light" text="Open the app directly into this page?"></Label>
                <Switch col="2" checked="false" class="switch m-r-10" horizontalAlignment="right"></Switch>
            </GridLayout>
            <StackLayout class="box m-10">
                <GridLayout height="40" columns="auto, auto, *" class="bg-danger-r box">

                    <Label col="2" text="&#xf105;" horizontalAlignment="right" class="fa text-light m-r-10"></Label>

                </GridLayout>
                <StackLayout class="m-x-10">
                    <Label textWrap="true" class="m-10"
                        text="Have you taken your reliever today? If yes, how many times?"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout class="box m-10">

                    <Label col="1" class="p-10 text-light" text="Historical Data"></Label>
                    <Label col="0" text="&#xf0e9;" class="fa text-light m-l-10"></Label>

                </GridLayout>
                <GridLayout class="" rows="*" height="400px">
                    <RadCartesianChart row="0">

                    </RadCartesianChart>
                </GridLayout>
            </StackLayout>
            <StackLayout class="box m-10">
                <GridLayout height="40" columns="auto, auto, *" class="bg-danger-r box">

                    <Label col="0" text="&#xf0f3;" class="fa text-light m-l-10"></Label>
                    <Label col="2" text="&#xf105;" horizontalAlignment="right" class="fa text-light m-r-10"></Label>

                </StackLayout>
            </StackLayout>

                </StackLayout>
