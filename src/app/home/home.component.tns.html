<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>
<StackLayout class="page page-content">
    <ScrollView>
        <StackLayout>
            <ScrollView orientation="horizontal" class="bg-primary-green">
                <StackLayout orientation="horizontal">
                    <Label text="&#xf2bc;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf2ca;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf0f1;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf233;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf003;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf2a4;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf0e9;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf1ec;" class="fa item text-light m-10"></Label>
                    <Label text="&#xf0e9;" class="fa item text-light m-10"></Label>

                </StackLayout>
            </ScrollView>

            <StackLayout class="m-y-30">
                <GridLayout rows="*" columns="*, *, *" class="m-b-10">
                    <StackLayout (tap)="go()" row="0" col="0" horizontalAlignment="center">
                        <Label text="&#xf2ba;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="Find a Physician" class="small" horizontalAlignment="center"></Label>
                    </StackLayout>
                    <StackLayout row="0" col="1" horizontalAlignment="center">
                        <Label text="&#xf0ea;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="Patient and visitor services" textWrap="true" class="small"
                            horizontalAlignment="center"></Label>
                    </StackLayout>
                    <StackLayout (tap)="navigate('/tasks')" row="0" col="2" horizontalAlignment="center">
                        <Label text="&#xf09d;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="Insurance and Billing" textWrap="true" class="small"
                            horizontalAlignment="center"></Label>
                    </StackLayout>
                </GridLayout>
                <GridLayout rows="*" columns="*, *, *">
                    <StackLayout (tap)="navigate('/offline')" row="0" col="0" horizontalAlignment="center">
                        <Label text="&#xf2bc;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="My Chart" class="small" horizontalAlignment="center"></Label>
                    </StackLayout>
                    <StackLayout (tap)="navigate('/map')" row="0" col="1" horizontalAlignment="center">
                        <Label text="&#xf278;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="Directions" class="small" horizontalAlignment="center"></Label>
                    </StackLayout>
                    <StackLayout (tap)="navigate('/chat')" row="0" col="2" horizontalAlignment="center">
                        <Label text="&#xf109;" class="fa menu-item" horizontalAlignment="center"></Label>
                        <Label text="Contact Us" class="small" horizontalAlignment="center"></Label>
                    </StackLayout>
                </GridLayout>
            </StackLayout>


            <StackLayout class="m-y-10">
                <GridLayout height="40" columns="auto, auto, *" class="bg-primary-b box">
                    <Label col="1" class="p-10 text-light" text="News"></Label>
                    <Label col="0" text="&#xf1ea;" class="fa text-light m-l-10"></Label>

                </GridLayout>
                <StackLayout class="m-x-10">
                    <Label textWrap="true" class="m-10"
                        text="Get your flu shot at PathForward.us Free of Cost. Jacksonville, Fl. 12345. PathForward.us is proud to once again offer free flu shots for the local community."></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
