<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>
<ListView row="1" [items]="applications" class="list-group" [class.visible]="listLoaded">
    <ng-template let-order="item">
        <StackLayout>
            <GridLayout [nsRouterLink]="['/details', order._id]" class="item-container" rows="auto, auto" columns="auto, *, 110">
                <Image col="0" rowSpan="2" class="list-image" [src]="order.photo"></Image>
                <Label col="
                    1" row="0" class="list-order" [text]="order._id"></Label>
                <Label col="1" row="1" class="list-location" [text]="order.name"></Label>
                <Label col="2" row="0" rowSpan="2" class="list-status bold" [color]="getStatusColor(order.status)"
                    [text]="order.status" textTransform="uppercase"></Label>
            </GridLayout>
        </StackLayout>
    </ng-template>
</ListView>
