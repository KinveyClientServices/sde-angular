<ActionBar class="action-bar">
  <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
  <ActionItem
    icon="res://navigation/menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<StackLayout class="page page-content">
  <Image [src]="logo" id="logo" width="75%" margin="20 0 0 0"></Image>
  <Label
    margin="40"
    horizontalAlignment="center"
    textAlignment="center"
    textWrap="true"
    class="Tagldine"
    [text]="heading"
  ></Label>
  <StackLayout class="hr-light"></StackLayout>
  <Label
  text="Enter tracking number to track shipment"
  margin="40"
  textWrap="true"
  textAlignment="center"
  ></Label>
  <TextField 
  secure="false"
  hint="Tracking Number" 
  row="1" col="1" 
  [(ngModel)]="fullName"
  margin="40"
  class="input input-border"
  ></TextField>
  <Button 
  class="login btn btn-primary" 
  [isEnabled]="!processing" 
  text="Track Shipment" 
  (tap)="viewContent()"
  ></Button>

</StackLayout>
