<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<StackLayout class="page page-content">
    <GridLayout verticalAlignment="top">
        <Image [src]="logo" id="logo" margin="0 0 0 0"></Image>
        <StackLayout style="margin:30">
            <Image id="userPic" [src]="userPic"></Image>
            <Label verticalAlignment="bottom" horizontalAlignment="center" row="1" class="name" [text]="userName"></Label>
        </StackLayout>

    </GridLayout>

    <GridLayout class="item" verticalAlignment="top" columns="50,*,40">
        <Label verticalAlignment="top" class="fa left-icon med" text="&#xf004;"></Label>
        <Label class="m-y-10 m-l-5" col="1" text="Medications"></Label>
        <Label horizontalAlignment="right" col="2" class="fa icon m-r-2" text="&#xf054;"></Label>
        <StackLayout verticalAlignment="bottom" col="1" colSpan="2" class="m-l-5 hr-light"></StackLayout>
    </GridLayout>

    <GridLayout class="item" verticalAlignment="top" columns="50,*,40">
        <Label verticalAlignment="top" class="fa left-icon cond" text="&#xf067;"></Label>
        <Label class="m-y-10 m-l-5" col="1" text="Medical Conditions"></Label>
        <Label horizontalAlignment="right" col="2" class="fa icon m-r-2" text="&#xf054;"></Label>
        <StackLayout verticalAlignment="bottom" col="1" colSpan="2" class="m-l-5 hr-light"></StackLayout>
    </GridLayout>
    <GridLayout class="item" verticalAlignment="top" columns="50,*,40">
        <Label verticalAlignment="top" class="fa left-icon all" text="&#xf2dc;"></Label>
        <Label class="m-y-10 m-l-5" col="1" text="Allergies"></Label>
        <Label horizontalAlignment="right" col="2" class="fa icon m-r-2" text="&#xf054;"></Label>
        <StackLayout verticalAlignment="bottom" col="1" colSpan="2" class="m-l-5 hr-light"></StackLayout>
    </GridLayout>
    <GridLayout class="item" verticalAlignment="top" columns="50,*,40">
        <Label verticalAlignment="top" class="fa left-icon lab" text="&#xf0ca;"></Label>
        <Label class="m-y-10 m-l-5" col="1" text="Lab Results"></Label>
        <Label horizontalAlignment="right" col="2" class="fa icon m-r-2" text="&#xf054;"></Label>
        <StackLayout verticalAlignment="bottom" col="1" colSpan="2" class="m-l-5 hr-light"></StackLayout>
    </GridLayout>
</StackLayout>
