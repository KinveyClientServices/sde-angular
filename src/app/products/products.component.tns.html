<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<ListView class="list-group" [items]="items | async">
    <ng-template let-item="item">
        <GridLayout class="list-group-item" rows="*" columns="30,*, auto" (tap)="gotoDetails(item)">
            <Label verticalAlignment="top" class="ion success" style="font-size:24" text="&#xf45e;"></Label>
            <StackLayout col="1">
                <Label textWrap="true" [text]="item.provider" style="font-weight: bold"></Label>
                <Label textWrap="true" [text]="item.patient"></Label>
                <Label textWrap="true" [text]="item.serviceDate | date"></Label>
            </StackLayout>
            <StackLayout col="2">
                <Label textWrap="true" [class.success]="item.status==='paid'" [class.error]="item.status==='denied'"
                    [text]="item.status" [class.warning]="item.status==='pending'" horizontalAlignment="right"></Label>
                <Label textWrap="true" text="Amount Billed" horizontalAlignment="right"></Label>
                <Label textWrap="true" [text]="item.amount | currency" horizontalAlignment="right"></Label>
            </StackLayout>

        </GridLayout>
    </ng-template>
</ListView>
