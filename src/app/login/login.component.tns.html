<GridLayout rows="*, auto" [class.tablet]="isTablet">
  <StackLayout class="circle" row="0"> </StackLayout>
  <ScrollView verticalAlignment="center" rowSpan="2">
    <GridLayout rows="auto,auto,auto,*">
      <Image
        row="0"
        src="res://loginlogo"
        stretch="aspectFit"
        class="main-logo-cloud"
      ></Image>
      <Label row="1" class="h1" text="Please Login as"></Label>
      <GridLayout row="2" rows="auto *, *,*" columns="*" class="form-container">
        <ActivityIndicator
          [busy]="processing"
          color="#ff6358"
          verticalAlignment="center"
          horizontalAlignment="center"
          rowSpan="4"
        ></ActivityIndicator>
        <GridLayout class="options-container" rows="auto" columns="*,1,*">
          <StackLayout (tap)="changeSelected('patient')">
            <Label
              col="0"
              row="1"
              text="{{ 'fa-user' | fonticon }}"
              class="fa login-icon"
              [class.selected]="loggingInAs === 'patient'"
            ></Label>
            <Label col="0" row="1" text="Patient" class="option"></Label>
          </StackLayout>
          <Label class="hr" col="1" rowSpan="2"></Label>
          <StackLayout col="2" (tap)="changeSelected('provider')">
            <Label
              text="{{ 'fa-hospital-user' | fonticon }}"
              class="fa login-icon"
              [class.selected]="loggingInAs === 'provider'"
            ></Label>
            <Label text="Provider" class="option"></Label>
          </StackLayout>
        </GridLayout>
        <TextField
          hint="Username"
          autocapitalizationType="none"
          class="rounded-input"
          row="1"
          [(ngModel)]="username"
        ></TextField>

        <TextField
          class="rounded-input"
          secure="true"
          hint="Password"
          row="2"
          [(ngModel)]="password"
        ></TextField>
        <GridLayout row="3">
          <Button
            class="login"
            [isEnabled]="!processing"
            text="LOG IN"
            (tap)="login()"
          ></Button>
        </GridLayout>
      </GridLayout>
    </GridLayout>
  </ScrollView>
  <GridLayout class="sign-up" rows="auto" columns="auto, auto" row="1">
    <Label class="or" text="Don't have an account?"></Label>
    <Label
      col="1"
      class="sign-in"
      text="Sign Up"
      (tap)="loginWithMIC()"
    ></Label>
  </GridLayout>
</GridLayout>
