<GridLayout>
  <ContentView class="circle" row="0" rowSpan="4"> </ContentView>
  <ScrollView>
    <GridLayout rows="auto,auto,auto,*">
      <Image row="0" src="res://loginlogo" class="main-logo-cloud"></Image>
      <Label row="1" class="h1" text="Please Logisssn as"></Label>
      <GridLayout row="2" rows="auto *, *,*" class="form-container">
        <GridLayout class="m-b-30" rows="auto" columns="*,1,*">
          <StackLayout (tap)="changeSelected('patient')">
            <Label
              col="0"
              text="&#xf007;"
              class="fa login-icon"
              [class.selected]="loggingInAs === 'patient'"
            ></Label>
            <Label col="0" row="1" text="Patient" class="option"></Label>
          </StackLayout>
          <Label class="hr" col="1" rowSpan="2"></Label>
          <StackLayout col="2" (tap)="changeSelected('provider')">
            <Label
              text="&#xf80d;"
              class="fa login-icon"
              [class.selected]="loggingInAs === 'provider'"
            ></Label>
            <Label text="Provider" class="option"></Label>
          </StackLayout>
        </GridLayout>
        <TextField
          hint="Username"
          autocapitalizationType="none"
          class="rounded-input"
          row="1"
          [(ngModel)]="username"
        ></TextField>

        <TextField
          class="rounded-input"
          secure="true"
          hint="Password"
          row="2"
          [(ngModel)]="password"
        ></TextField>
        <GridLayout row="3">
          <Button
            class="login"
            [isEnabled]="!processing"
            text="LOG IN"
            (tap)="login()"
          ></Button>
          <ActivityIndicator
            [busy]="processing"
            verticalAlignment="center"
            horizontalAlignment="right"
            style="margin-right:20"
          ></ActivityIndicator>
        </GridLayout>
      </GridLayout>

      <GridLayout class="sign-up" rows="auto" columns="auto, auto" row="3">
        <Label class="or" text="Don't have an account?"></Label>
        <Label
          col="1"
          class="sign-in"
          text="Sign Up"
          (tap)="loginWithMIC()"
        ></Label>
      </GridLayout>
    </GridLayout>
  </ScrollView>
</GridLayout>
