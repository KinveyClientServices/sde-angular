<AbsoluteLayout class="page">
  <Label class="circle"></Label>
  <StackLayout class="login-page">
    <GridLayout rows="auto">
      <Label col="0" text="&#xf0c2;" class="fa main-logo-cloud"></Label>
    </GridLayout>
    <Label class="h1" [text]="title"></Label>
    <StackLayout class="form-container">
      <GridLayout class="m-30" rows="auto" columns="*,1,*">
        <StackLayout>
          <Label col="0" text="&#xf007;" class="fa login-icon selected"></Label>
          <Label col="0" row="1" text="Patient" class="option"></Label>
        </StackLayout>
        <Label class="hr" col="1" rowSpan="2"></Label>
        <StackLayout col="2">
          <Label text="&#xf80d;" class="hospital-icon login-icon"></Label>
          <Label text="Provider" class="option"></Label>
        </StackLayout>
      </GridLayout>
      <TextField
        hint="Username"
        autocapitalizationType="none"
        class="rounded-input"
        row="1"
        col="1"
        [(ngModel)]="username"
      ></TextField>
      <TextField
        class="rounded-input"
        secure="true"
        hint="Password"
        row="1"
        col="1"
        [(ngModel)]="password"
      ></TextField>

      <Button
        class="login"
        [isEnabled]="!processing"
        text="LOG IN"
        (tap)="login()"
      ></Button>
      <ActivityIndicator [busy]="processing"></ActivityIndicator>
    </StackLayout>
    <GridLayout class="sign-up" rows="auto" columns="auto, auto">
      <Label class="or" text="Don't have an account?"></Label>
      <Label
        col="1"
        class="sign-in"
        text="Sign Up"
        (tap)="loginWithMIC()"
      ></Label>
    </GridLayout>
  </StackLayout>
</AbsoluteLayout>
