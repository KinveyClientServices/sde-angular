<GridLayout rows="auto,*">
  <GridLayout class="m-x-15 m-b-10" columns="*,auto">
    <Label class="heading" text="Support"></Label>
    <Label
      col="1"
      (tap)="closeModal()"
      text="&#xf00d;"
      class="fa modal-close-icon-button"
    ></Label>
  </GridLayout>
  <ScrollView row="1" class="m-l-20 m-r-20">
    <StackLayout>
      <GridLayout class="notification m-20" columns="auto, *">
        <Label text="&#xf82e;" class="tip-icon fa"></Label>
        <Label
          col="1"
          class="notification-text"
          text="Discuss any Health Concerns"
        ></Label>
      </GridLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
