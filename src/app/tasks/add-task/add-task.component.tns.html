<ActionBar title="Add Task" class="action-bar">
</ActionBar>

<GridLayout class="page page-content" rows="*,auto">
    <StackLayout class="form">

        <TextField [(ngModel)]='description' hint="Wash Dishes" class="input input-border m-10"></TextField>
        <DatePicker verticalAlignment="center"></DatePicker>
    </StackLayout>
    <Button row="1" class="btn btn-primary" text="Save" (tap)="save()"></Button>

</GridLayout>
