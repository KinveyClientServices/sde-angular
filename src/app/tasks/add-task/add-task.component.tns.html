<ActionBar [title]="title" class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>

</ActionBar>

<GridLayout class="page page-content" rows="*,auto">
    <StackLayout class="form">
            <Image [src]="logo" id="logo" width="75%" margin="20 0 0 0"></Image>
        <Label
        text="Was that interesting? Enter Email below to recieve a copy to share or save for later"
        margin="40"
        textWrap="true"
        textAlignment="center"
        ></Label>
        <TextField [(ngModel)]='email' hint="Email Address" class="input input-border m-10"></TextField>
    </StackLayout>
    <Button row="1" class="btn btn-primary" text="Submit" (tap)="save()"></Button>

</GridLayout>
