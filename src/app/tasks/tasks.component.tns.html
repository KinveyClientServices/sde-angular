<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->

    <ActionItem (tap)="addButtonTapped()" ios.systemIcon="4" android.systemIcon="ic_menu_add" text="Add" ios.position="right"></ActionItem>

    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<ListView class="list-group" [items]="items">
    <ng-template let-item="item">
        <GridLayout class="list-group-item" rows="auto, *" columns="40, *">
            <Label (tap)="markDone(item)" row="0" col="0" class="fa" [text]="item.completed ? '&#xf00c;':'&#xf1ce;'"
                rowSpan="2"></Label>
            <Label row="0" col="1" [text]="item.name" class="list-group-item-heading"></Label>
            <Label row="1" col="1" [text]="item.duedate" class="list-group-item-text"></Label>
        </GridLayout>
    </ng-template>
</ListView>
