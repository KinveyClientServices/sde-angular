  selectedTabTextColor="#F15175"
  tabTextFontSize="14"
>

    *tabItem="{ iconSource: 'res://patients' }"
    name="patientsTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
  <page-router-outlet
    *tabItem="{ iconSource: 'res://appointments' }"
    name="appointmentsTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
  <page-router-outlet
    *tabItem="{ iconSource: 'res://tickets' }"
    name="ticketsTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
