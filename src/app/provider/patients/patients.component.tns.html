<GridLayout rows="auto,*,auto">
  <GridLayout class="m-x-20 m-b-10" columns="*,auto">
    <Label class="heading" text="Patients"></Label>
    <GridLayout col="1" (tap)="logout()">
      <Label class="heading-icon-circle"></Label>
      <Label text="&#xf2f5;" class="fa heading-icon-button main"></Label>
    </GridLayout>
  </GridLayout>

  <ListView row="1" [items]="myItems" (itemTap)="onItemTap($event)">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
      <GridLayout
        rows="*"
        class="m-x-20"
        columns="auto,*,auto"
        height="80"
        [nsRouterLink]="['../patient', 1]"
      >
        <Image col="0" class="doctor-image" [src]="item.image"></Image>
        <StackLayout col="1" verticalAlignment="center">
          <Label class="name" [text]="item.name"></Label>
          <Label
            row="1"
            class="subscriber-id"
            [text]="'08881256659996'"
          ></Label>
        </StackLayout>
        <Label col="2" text="&#xf054;" class="fa list-arrow"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
  <GridLayout class="p-30 footer" row="2">
    <Button class="refresh-button" text="REFRESH"></Button>
  </GridLayout>
</GridLayout>
